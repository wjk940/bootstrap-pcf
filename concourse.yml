---
name: concourse

# use BOSH CLI v2 https://github.com/cloudfoundry/bosh-cli

releases:
- name: concourse
  version: 3.1.1
  url: https://bosh.io/d/github.com/concourse/concourse?v=3.1.1
  sha1: d796ed9059dc6d97aec9dcbf13c2529c53149692
- name: garden-runc
  version: 1.8.0
  url: https://bosh.io/d/github.com/cloudfoundry/garden-runc-release?v=1.8.0
  sha1: 0c112d0bdcb52e61db7251e99b2a116982201c99

# look at getting stemcell using PivNet resource https://github.com/pivotal-cf/pivnet-resource
stemcells:
- alias: trusty
  os: ubuntu-trusty
  version: latest


instance_groups:
- name: web
  instances: 1
  # replace with a VM type from your BOSH Director's cloud config
  vm_type: large
  stemcell: trusty
  azs: [z1]
  jobs:
  - name: atc
    release: concourse
    properties:
      # replace with your CI's externally reachable URL, e.g. https://ci.foo.com
      # http will be on 8080, https will be on 4443
      external_url: https://((concourse_fqdn))

      # replace with username/password, or configure GitHub auth
      basic_auth_username: ((concourse_user))
      basic_auth_password: ((concourse_password))

      # replace with your SSL cert and key
      tls_cert: ((concourse_tls_cert))
      tls_key: ((concourse_tls_key))

      postgresql_database: &atc_db atc
  - name: tsa
    release: concourse
    properties: {}

- name: db
  instances: 1
  # replace with a VM type from your BOSH Director's cloud config
  vm_type: large
  stemcell: trusty
  # replace with a disk type from your BOSH Director's cloud config
  persistent_disk_type: large
  azs: [z1]
  networks: [{name: default}]
  jobs:
  - name: postgresql
    release: concourse
    properties:
      databases:
      - name: *atc_db
        # make up a role and password
        role: cidb
        password: ((postgres_password))

- name: worker
  instances: ((concourse_worker_count))
  # replace with a VM type from your BOSH Director's cloud config
  vm_type: xlarge
  stemcell: trusty
  azs: [z1]
  networks: [{name: default}]
  jobs:
  - name: groundcrew
    release: concourse
    properties: {}
  - name: baggageclaim
    release: concourse
    properties: {}
  - name: garden
    release: garden-runc
    properties:
      garden:
        listen_network: tcp
        listen_address: 0.0.0.0:7777

update:
  canaries: 1
  max_in_flight: 1
  serial: false
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000

variables:
- name: postgres_password
  type: password
